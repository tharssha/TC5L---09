<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>MMU JOB PORTAL</h1>
    </header>
    <div class="container">
        <nav>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('manage_jobs') }}">Manage Jobs</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            <a href="{{ url_for('terms_and_condition') }}" class="btn">Terms and Condition</a>
        </nav>
        <div class="content">
            <p>Welcome,Tharsha Phupalan</p>
            <!-- Add your admin features here -->
        </div>
    </div>
    <footer>
        <p>2024 MMU Job Portal</p>
    </footer>
</body>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dff0d8; /* Light green background color */
    background: linear-gradient(to right, #c6e0b4, #9fd2b2); /* Gradient for added depth */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

.container {
    width: 80%;
    max-width: 1200px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
}

header {
    background-color: #4caf50; /* Darker green for header */
    color: #ffffff;
    padding: 20px;
    border-radius: 10px 10px 0 0;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 28px;
}

nav {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

nav a {
    color: #4caf50;
    text-decoration: none;
    font-size: 18px;
    margin: 0 15px;
    transition: color 0.3s;
}

nav a:hover {
    color: #388e3c; /* Darker green on hover */
}

.content {
    margin: 20px 0;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #4caf50;
    color: #ffffff;
    border-radius: 0 0 10px 10px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #388e3c; /* Darker green on hover */
}
</style>
</html>
