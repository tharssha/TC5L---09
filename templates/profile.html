<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2a0d35; /* Dark background */
        color: #fff; /* White text */
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 30px;
        background: #5c3c82; /* Dark purple background */
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff; 
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
        color: #e0b3e8; /* Light purple */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0b3e8; /* Light purple border */
        border-radius: 5px;
        margin-bottom: 20px;
        background-color: #7c5a9d; /* Medium purple */
        color: #fff;
    }

    input:focus,
    textarea:focus {
        border-color: #ab7dc4; 
        outline: none;
        box-shadow: 0 0 5px rgba(171, 125, 196, 0.5);
    }

    button {
        background-color: #ab7dc4; /* Button color */
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #52095a; /* Darker purple on hover */
    }

    .alert {
        margin-top: 20px;
    }
</style>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>

        <!-- Flash messages to show success or error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- User profile form -->
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ profile['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" class="form-control" id="user_email" name="user_email" value="{{ profile['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="password" class="form-control" id="user_password" name="user_password" required>
            </div>
            <div class="form-group">
                <label for="user_age">Age</label>
                <input type="text" class="form-control" id="user_age" name="user_age" value="{{ profile['age'] }}" required>
            </div>
            <div class="form-group">
                <label for="user_bio">Bio</label>
                <textarea class="form-control" id="user_bio" name="user_bio">{{ profile['bio'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="user_Status">Status</label>
                <input type="text" class="form-control" id="user_Status" name="user_Status" value="{{ profile['status'] }}">
            </div>
            <div class="form-group">
                <label for="user_faculty">Faculty</label>
                <input type="text" class="form-control" id="user_faculty" name="user_faculty" value="{{ profile['faculty'] }}">
            </div>

            <div class="form-group">
                <label for="user_job_roles">Job Roles</label>
                <input type="text" class="form-control" id="user_job_roles" name="user_job_roles" value="{{ profile['user_job_roles'] }}">
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
