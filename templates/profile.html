<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>

        <!-- Flash messages to show success or error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- User profile form -->
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ profile['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <!-- Email field should be readonly as it's the unique identifier -->
                <input type="email" class="form-control" id="user_email" name="user_email" value="{{ profile['email'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="password" class="form-control" id="user_password" name="user_password" required>
            </div>
            <div class="form-group">
                <label for="user_age">Age</label>
                <input type="text" class="form-control" id="user_age" name="user_age" value="{{ profile['age'] }}" required>
            </div>
            <div class="form-group">
                <label for="user_bio">Bio</label>
                <textarea class="form-control" id="user_bio" name="user_bio">{{ profile['bio'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="user_Status">Status</label>
                <input type="text" class="form-control" id="user_Status" name="user_Status" value="{{ profile['status'] }}">
            </div>
            <div class="form-group">
                <label for="user_faculty">Faculty</label>
                <input type="text" class="form-control" id="user_faculty" name="user_faculty" value="{{ profile['faculty'] }}">
            </div>

            <!-- Job roles section as multi-select -->
            <div class="form-group">
                <label for="user_jobrole">Job Roles</label>
                <select class="form-control" id="user_jobrole" name="user_jobrole" multiple>
                    <option value="Software Developer" {% if 'Software Developer' in profile['job_roles'] %}selected{% endif %}>Software Developer</option>
                    <option value="Data Scientist" {% if 'Data Scientist' in profile['job_roles'] %}selected{% endif %}>Data Scientist</option>
                    <option value="Cybersecurity Engineer" {% if 'Cybersecurity Engineer' in profile['job_roles'] %}selected{% endif %}>Cybersecurity Engineer</option>
                    <option value="Project Manager" {% if 'Project Manager' in profile['job_roles'] %}selected{% endif %}>Project Manager</option>
                </select>
                <small class="form-text text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple roles.</small>
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
