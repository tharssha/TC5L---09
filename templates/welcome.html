<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Job Application</title>
    <style>
        body {
            background: linear-gradient(to right, #00b4db, #0083b0);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background: #004494;
        }

        .button + .button {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Job Application</h1>
        <p>Your gateway to finding the perfect job.</p>
        <a href="login.html" class="button">Login</a>
        <a href="signup.html" class="button">Sign Up</a>
    </div>
</body>
</html>
