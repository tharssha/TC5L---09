<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Profile Update </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Basic Information</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="password">Password:</label>
          <input type="password" id="password"       name="user_password">
        
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">Over 18</label>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Profile</legend>
          
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
          <label for="Status">Status:</label>
          <select id="Status" name="user_Status">
              <option value="Foundation">Foundation</option>
              <option value="Diploma">Diploma</option>
              <option value="Degree">Degree</option>
              <option value="Master">Master</option>
              <option value="PhD">PhD</option>
          </select>
        
         <label for="faculty">Faculty:</label>
          <select id="faculty" name="user_faculty">
              <option value="FCI">FCI_Faculty of Computing & Informatics</option>
              <option value="FIST">FIST_Faculty of Information Science & Technology</option>
              <option value="FCM">FCM_Faculty of Creative Multimedia</option>
              <option value="FAC">FAC_Faculty of Applied Communication</option>
              <option value="FCA">FCA_Faculty of Cinematic Arts</option>
              <option value="FOM">FOM_Faculty of Management</option>
              <option value="FOL">FOL_Faculty of Law</option>
              <option value="FOB">FOB_Faculty of Business</option>
              <option value="FOE">FOE_Faculty of Engineering</option>
              <option value="FET">FET_Faculty of Engineering & Technology</option>
          </select>
          
          <label>Job Role:</label>
          <input type="checkbox" id="Graduate" value="jobrole_graduate" name="user_jobrole"><label class="light" for="graduate">Graduate</label><br>
          <input type="checkbox" id="Internship" value="jobrole_internship" name="user_jobrole"><label class="light" for="internship">Internship</label><br>
          <input type="checkbox" id="Remote Jobseeker" value="jobrole_remotejobseeker" name="user_jobrole"><label class="light" for="remotejobseeker">Remote Jobseeker</label><br>
          <input type="checkbox" id="Freelancer & Gig Worker" value="jobrole_freelancer&gigworker" name="user_jobrole"><label class="light" for="freelancer&gigworker">Freelancer & Gig Worker</label><br>
          <input type="checkbox" id="Experienced" value="joblrole_experienced" name="user_jobrole"><label class="light" for="experienced">Experienced</label><br>
          <input type="checkbox" id="Passive Jobseeker" value="jobrole_passivejobseeker" name="user_jobrole"><label class="light" for="passivejobseeker">Passive Jobseeker</label>
          
         </fieldset>
       
        <button type="submit">Save Profile</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
